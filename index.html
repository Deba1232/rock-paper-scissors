<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
    <script src = './game-ui.js' defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <p>a game of rock paper scissors</p>
    </header>

    <div class="content">

        <div class="choose">
            choose your warrior!
        </div>

        <div class="score-box">
            <div class="images">
                <img src="https://via.placeholder.com/150?text=?" alt="" class="user-choice-image">
                <img src="https://via.placeholder.com/150?text=?" alt="" class="opponent-choice-image">
            </div>

            <div class="scores">
                <span class='user-score'>Player: </span>
                <span class='opponent-score'>Opponent: </span>
            </div>

            <!-- <p class='result'>Result:</p> -->
        </div>

        <div class="warrior-list">
            <div class="rock">
                <img src="./images/rock.png" alt="Rock">
                <button>Rock</button>
            </div>
            <div class="paper">
                <img src="./images/paper.png" alt="Paper">
                <button>Paper</button>
            </div>
            <div class="scissors">
                <img src="./images/scissor.png" alt="Scissors">
                <button>Scissors</button>
            </div>
        </div>

    </div>

</body>
</html>
