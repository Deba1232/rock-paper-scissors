<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js" defer></script>
    <script src = './game-ui.js' defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <p>a game of rock paper scissors</p>
    </header>

    <div class="content">

        <div class="choose">
            choose your warrior!
        </div>

        <div class="warrior-list">
            <div class="rock">
                <img src="./images/rock.png" alt="Rock">
                <button>Rock</button>
            </div>
            <div class="paper">
                <img src="./images/paper.png" alt="Paper">
                <button>Paper</button>
            </div>
            <div class="scissors">
                <img src="./images/scissor.png" alt="Scissors">
                <button>Scissors</button>
            </div>
        </div>

    </div>

    <div class="result-window">
        <div class="choices">
            <span class='user-choice'>Player </span>
            <span class='opponent-choice'>Opponent</span>
        </div>
        <p class='result'>Result:</p>
    </div>
    

</body>
</html>
